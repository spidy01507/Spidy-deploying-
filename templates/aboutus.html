<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Spidy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f4c75, #3282b8);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .about-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #ccc;
            display: inline-block;
            margin-bottom: 15px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .role {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 15px;
        }
        .resume-link {
            text-decoration: none;
            font-weight: bold;
            color:rgb(0, 213, 255);
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1e2a33 !important;
            padding: 10px 20px;
            z-index: 1000;
        }
        
        body {
            padding-top: 60px; /* Adjust based on navbar height */
        }
        
        
        .navbar .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
        }
        
        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .username {
            font-weight: bold;
            color: #eeeeee;
            padding-right: 10px;
        }
        

    
        .navbar-brand {
            font-size: 22px;
            color: #00adb5 !important;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #00adb5 !important;
        }

        /* Username display */
        .username {
            font-weight: bold;
            color: #eeeeee;
            margin-right: 15px;
        }

        /* Logout button */
        .logout-btn {
            background: #ff4d4d;
            color: white;
            border-radius: 5px;
            padding: 6px 12px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #d63031;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='Images/spidy_logo.png') }}" alt="Spidy Logo" height="40" class="me-2">
                Spidy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('aboutus') }}">About Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item">
                        <span class="username">{{ username }}</span>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn logout-btn">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="about-container">
        <div class="profile-img" style="background-image: url('{{ url_for('static', filename='Images/IMG-20240503-WA0024.jpg') }}'); background-size: cover; background-position: center;"></div>
        <div class="name">Pranava Thejaswi N M</div>
        <div class="role">Developer of Spidy</div>
        <a href="https://www.canva.com/design/DAGLBItDqDI/jDAFyRdxgUu2yx5aCa09Pg/edit?utm_content=DAGLBItDqDI&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" class="resume-link">View My Resume</a>
        <hr>
        <div class="profile-img" style="background-image: url('{{ url_for('static', filename='Images/WhatsApp Image 2025-03-29 at 08.03.13_2b96e9d7.jpg') }}'); background-size: cover; background-position: center;"></div>
        <div class="name">Phaneesh M Joshi</div>
        <div class="role">Documentation & Implementation Specialist</div>
    </div>
</body>
</html>
